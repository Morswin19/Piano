<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MyPiano</title>
    <link rel="shortcut icon" href="" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="text">
        <h1>Play the piano</h1>
        <h2>click on keys with the mouse</h2>
        <h2>or use the keabord by pressing</h2>
        <h3 class="blackKeys">sd ghj</h3>
        <h3 class="whiteKeys">zxcvbnm</h3>
      </div>
      <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black">
          <div></div>
        </div>
        <div data-note="D" class="key white"></div>
        <div data-note="E" class="key black">
          <div></div>
        </div>
        <div data-note="Eb" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black">
          <div></div>
        </div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black">
          <div></div>
        </div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black">
          <div></div>
        </div>
        <div data-note="B" class="key white"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
